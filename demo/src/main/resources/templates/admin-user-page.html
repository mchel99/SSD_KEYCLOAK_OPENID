<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Admin&user</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.css">
</head>
<body style="background-color: #1c1c28">

<div th:insert="~{header :: header}"></div>

<main class="ui middle aligned center aligned grid" style="margin-top: 15%;">
    <div class="ui basic segment column">
        <div class="ui huge center aligned header" style="color: white; font-size: 3rem;">
            Welcome to admin and user resources
        </div>
        <div class="ui big center aligned header" style="color: white; font-size: 2.5rem;">
            Hello <span sec:authentication="name"></span>!
            Your email is: <span th:text="${email}"></span>
        </div>
    </div>
</main>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.js"></script>

</body>
</html>
